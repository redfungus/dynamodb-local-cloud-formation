AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  TableName:
    Type: String
    Description: "table name"
Resources:
  myDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: Album
        AttributeType: S
      - AttributeName: Artist
        AttributeType: S
      - AttributeName: Sales
        AttributeType: N
      KeySchema:
      - AttributeName: Album
        KeyType: HASH
      - AttributeName: Artist
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName:
        Ref: TableName
      GlobalSecondaryIndexes:
      - IndexName: myGSI
        KeySchema:
        - AttributeName: Sales
          KeyType: HASH
        - AttributeName: Artist
          KeyType: RANGE
        Projection:
          NonKeyAttributes:
          - Album
          ProjectionType: INCLUDE
        ProvisionedThroughput:
          ReadCapacityUnits: '5'
          WriteCapacityUnits: '5'
      LocalSecondaryIndexes:
      - IndexName: myLSI
        KeySchema:
        - AttributeName: Album
          KeyType: HASH
        - AttributeName: Sales
          KeyType: RANGE
        Projection:
          NonKeyAttributes:
          - Artist
          ProjectionType: INCLUDE
      StreamSpecification:
        StreamEnabled: true
        StreamViewType: NEW_AND_OLD_IMAGES